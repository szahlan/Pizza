<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Sana's Pizzeria</title>
</head>
<body>
  <div class="containder">
    <h1>Welcome to Sana's Pizzeria!</h1>
    <h2>To calculate the price of your pizza, first pick a size, then add your toppings and hit "Show me my price!" at the bottom.</h2>
    <form id="pizza">
      <h4>Choose your size</h4>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Large">
          Large
        </label>
      </div>

      <h4>Add your toppings:</h4>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="pepperoni" value="Pepperoni">
          Pepperoni
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="italian-sausage" value="Italian Sausage">
          Italian Sausage
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="bbq-chicken" value="BBQ Chicken">
          BBQ Chicken
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="mushrooms" value="Mushrooms">
          Mushrooms
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="green-peppers" value="Green Peppers">
          Green Peppers
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="black-olives" value="Black Olives">
          Black Olives
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="onions" value="Onions">
          Onions
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="diced-tomatoes" value="Diced Tomatoes">
          Diced Tomatoes
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Show me my price!</button>
    </form>
  </div>
</body>
</html>
